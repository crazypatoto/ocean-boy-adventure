<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>

    <title>海上男兒大冒險</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/jquery-3.5.1.min.js"></script>
</head>

<body style="font-family: Arial, Microsoft YaHei, 黑體, 宋體, sans-serif;">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue lighten-1 center">
                <a href="#" class="brand-logo center" style="font-size: 1.8rem;">海上男兒大冒險</a>
            </div>
        </nav>
    </div>


    <div class="container">

        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="col s4 m3 l2" style="margin-top: 30px;">                        
                        <header class="left-align" style="font-size: 1.5rem;">月份：</header>
                    </div>
                    <div class="col s4 m6 l7 center" style="margin-top: 25px;">
                        <label id="months" style="font-size: 1.75rem;">0</label><label style="font-size: 1rem;"> M</label>
                    </div>
                    <div class="col s4 m3 l3" style="margin-top: 10px;">
                        <a class="waves-effect waves-light btn" style="width: 100%;"><i
                                class="material-icons right">add</i>月份</a>
                    </div>                
                </div>               
            </div>
        </div>
        

        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12" style="top: 10px;">
                        <select id="job-title-select">
                            <option value="" disabled selected style="font-size: 120%;">選取</option>
                        </select>
                        <label style="font-size: 120%;">職業</label>
                    </div>                    
                </div>
                <div class="row" style="margin-top: -1000px;">

                    <div class="col s4 m3 l3">
                        <header class="left-align" style="font-size: 1.5rem; margin-top: 3px;">月薪：</header>
                    </div>
                    <div class="col s8 m3 l3 center ">
                        <label id="salary" style="font-size: 1.75rem;">0</label><label style="font-size: 1rem;"> $</label>
                    </div>
        
                    <div class="col s5 m3 l3">
                        <header class="left-align" style="font-size: 1.5rem; margin-top: 3px;">職業傷害：</header>
                    </div>
                    <div class="col s7 m3 l3 center">
                        <label id="job_injury" style="font-size: 1.75rem;">0</label><label style="font-size: 1rem;"> pt</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">

                    <div class="col s5 m3 l3">
                        <header class="left-align" style="font-size: 2rem; margin-top: 3px;">總資產：</header>
                    </div>
                    <div class="col s7 m3 l3 center">
                        <label id="assets" style="font-size: 2.5rem;">30000</label><label style="font-size: 1.5rem;"> $</label>
                    </div>
        
                    <div class="col s4 m3 l3">
                        <header class="left-align" style="font-size: 2rem; margin-top: 3px;">血量：</header>
                    </div>
                    <div class="col s8 m3 l3 center">
                        <label id="blood" style="font-size: 2.5rem;">0</label><label style="font-size: 1.5rem;"> pt</label>
                    </div>
                </div>
            </div>
        </div>
                

        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="card-content-custom" style="margin-bottom: 0px;">
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input id="special_expenditure" type="number" class="validate">
                            <label for="special_expenditure">特殊花費</label>
                        </div>
                        <div class="col s6 m3 l3"><a class="waves-effect waves-light btn" style="width: 100%;"><i
                                    class="material-icons left">arrow_drop_down</i>減少</a></div>
                        <div class="col s6 m3 l3"><a class="waves-effect waves-light btn" style="width: 100%;"><i
                                    class="material-icons right">arrow_drop_up</i>增加</a></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="extra_blood" type="number" class="validate">
                        <label for="extra_blood">特殊血量</label>
                    </div>
                    <div class="col s6 m3 l3">
                        <a class="waves-effect waves-light btn " style="width: 100%;"><i
                                class="material-icons left">arrow_drop_down</i>減少</a>
                    </div>
                    <div class="col s6 m3 l3">
                        <div class="valign-wrapper"></div>
                        <a class="waves-effect waves-light btn" style="width: 100%;"><i
                                class="material-icons right">arrow_drop_up</i>增加</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="title_count" type="number" class="validate">
                        <label for="title_count">稱號數量</label>
                    </div>
                    <div class="col s5 m3 l3" style="margin-top: 22px;">
                        <header class="left-align" style="font-size: 1.6rem;">稱號加薪：</header>
                    </div>
                    <div class="col s7 m3 l3 center" style="margin-top: 22px;">
                        <label style="font-size: 1.75rem;">0</label><label style="font-size: 1.5rem;"> $</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <select>
                            <option value="" disabled selected>選取</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>斜槓青年</label>
                    </div>
                    <div class="col s5 m3 l3" style="margin-top: 22px;">
                        <header class="left-align" style="font-size: 1.6rem;">副業加薪：</header>
                    </div>
                    <div class="col s7 m3 l3 center" style="margin-top: 22px;">
                        <label style="font-size: 1.75rem;">0</label><label style="font-size: 1.5rem;"> $</label>
                    </div>
                </div>
            </div>
        </div>
                        
    </div>    

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
