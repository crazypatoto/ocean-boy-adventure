<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>

    <title>海上男兒大冒險</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/jquery-3.5.1.min.js"></script>
</head>

<body style="font-family: Arial, Microsoft YaHei, 黑體, 宋體, sans-serif;">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue lighten-1 center">
                <a href="#" class="brand-logo center">海上男兒大冒險</a>
            </div>
        </nav>
    </div>

    <div class="container">

        <div class="row">
            <div class="input-field col s8 m6 l6" style="top: 10px;">
                <select id="job-title-select">
                    <option value="" disabled selected style="font-size: 120%;">選取</option>
                </select>
                <label style="font-size: 120%;">職業</label>
            </div>
            <div class="input-field col s4 m3 l4" style="top: 10px;">
                <select id="current-month-select">
                    <option value="" disabled selected>選取</option>
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
                <label style="font-size: 120%;">當前月份</label>
            </div>
            <div class="col s12 m3 l2">
                <a class="waves-effect waves-light btn" style="width: 100%;"><i
                        class="material-icons right">add</i>月份</a>
            </div>
        </div>
        <div class="divider" style="margin-top: 30px;"></div>
        <div class="row" style="margin-top: 1.6rem;">

            <div class="col s4 m3 l3">
                <header class="left-align" style="font-size: 1.75rem;">總資產：</header>
            </div>
            <div class="col s8 m3 l3 center">
                <label style="font-size: 2rem;">81000</label><label style="font-size: 1.5rem;"> $</label>
            </div>

            <div class="col s4 m3 l3">
                <header class="left-align" style="font-size: 1.75rem;">血量：</header>
            </div>
            <div class="col s8 m3 l3 center">
                <label style="font-size: 2rem;">200</label><label style="font-size: 1.5rem;"> pt</label>
            </div>
        </div>
        <div class="divider"></div>

        <div class="row">
            <div class="input-field col s12 m6 l6">
                <input id="special_expenditure" type="text" class="validate">
                <label for="special_expenditure">特殊花費</label>
            </div>
            <div class="col s6 m3 l3"><a class="waves-effect waves-light btn" style="width: 100%;"><i
                        class="material-icons left">arrow_drop_down</i>減少</a></div>
            <div class="col s6 m3 l3"><a class="waves-effect waves-light btn" style="width: 100%;"><i
                        class="material-icons right">arrow_drop_up</i>增加</a></div>
        </div>

        <div class="row">
            <div class="input-field col s12 m6 l6">
                <input id="extra_blood" type="text" class="validate">
                <label for="extra_blood">特殊血量</label>
            </div>
            <div class="col s6 m3 l3">
                <a class="waves-effect waves-light btn " style="width: 100%;"><i
                        class="material-icons left">arrow_drop_down</i>減少</a>
            </div>
            <div class="col s6 m3 l3">
                <div class="valign-wrapper"></div>
                <a class="waves-effect waves-light btn" style="width: 100%;"><i
                        class="material-icons right">arrow_drop_up</i>增加</a>
            </div>
        </div>

        <div class="row valign-wrapper">
            <div class="input-field col s5">
                <input id="title_count" type="number" class="validate">
                <label for="title_count">稱號數量</label>
            </div>
            <div class="col s7">
                <h4 class="left-align">稱號加薪：<label class="right-align" style="font-size: 85%;">81000</label><label
                        style="font-size: 85%;"> $</label></h4>
            </div>
        </div>

        <div class="row valign-wrapper">
            <div class="input-field col s5">
                <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>斜槓青年</label>
            </div>
            <div class="col s7">
                <h4 class="left-align">副業加薪：<label style="font-size: 85%;">81000</label><label style="font-size: 85%;">
                        $</label></h4>
            </div>

        </div>

        <!-- <div class="divider"></div> -->


    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
