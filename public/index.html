    <title>海上男兒大冒險</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="icons/icon.ico" type="image/x-icon" />

<body style="font-family: Arial, Microsoft YaHei, 黑體, 宋體, sans-serif;">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue lighten-1 center">
                <a href="#" class="brand-logo center" style="font-size: 1.8rem;">海上男兒大冒險</a>
            </div>
        </nav>
    </div>


    <div class="container">

        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="col s4 m3 l2" style="margin-top: 7px;">
                        <header class="left-align" style="font-size: 1.5rem;">月份：</header>
                    </div>
                    <div class="col s4 m6 l7 center" style="margin-top: 4px;">
                        <label id="months" style="font-size: 1.75rem;">0</label><label style="font-size: 1rem;">
                            M</label>
                    </div>
                    <div class="col s4 m3 l3" style="margin-top: 4px; margin-bottom: 6px;">
                        <a class="waves-effect waves-light btn" id="add_month_btn" style="width: 100%;"><i
                                class="material-icons right">add</i>月份</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12" style="top: 10px;">
                        <select id="job-title-select">
                            <option value="" disabled selected style="font-size: 120%;">選取</option>
                        </select>
                        <label style="font-size: 120%;">職業</label>
                    </div>
                </div>
                <div class="row" style="margin-top: -1000px;">

                    <div class="col s4 m3 l3">
                        <header class="left-align" style="font-size: 1.5rem; margin-top: 3px;">月薪：</header>
                    </div>
                    <div class="col s8 m3 l3 center ">
                        <label id="salary" style="font-size: 1.75rem;">0</label><label style="font-size: 1rem;">
                            $</label>
                    </div>

                    <div class="col s5 m3 l3">
                        <header class="left-align" style="font-size: 1.5rem; margin-top: 3px;">職業傷害：</header>
                    </div>
                    <div class="col s7 m3 l3 center">
                        <label id="job_injury" style="font-size: 1.75rem;">0</label><label style="font-size: 1rem;">
                            pt</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="card blue lighten-5">
            <div class="card-content">
          
                <div class="row">
                    <div class="col s5 m3 l3">
                        <header class="left-align" style="font-size: 2rem; margin-top: 3px;">總資產：</header>
                    </div>
                    <div class="col s7 m3 l3 center">
                        <label id="assets" style="font-size: 2.5rem;">30000</label><label style="font-size: 1.5rem;">
                            $</label>
                    </div>

                    <div class="col s4 m3 l3">
                        <header class="left-align" style="font-size: 2rem; margin-top: 3px;">血量：</header>
                    </div>
                    <div class="col s8 m3 l3 center">
                        <label id="current_health" style="font-size: 2.5rem;">0</label><label style="font-size: 1.5rem;">
                            pt</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">attach_money</i>
                        <input id="special_expenditure" type="number" min=0 class="validate">
                        <label for="special_expenditure">特殊花費</label>
                    </div>
                    <div class="col s6 m3 l3" style="margin-top: 20px;">
                        <a class="waves-effect waves-light btn minus money" style="width: 100%;"><i
                                class="material-icons left">arrow_drop_down</i>減少</a>
                    </div>
                    <div class="col s6 m3 l3" style="margin-top: 20px;">
                        <a class="waves-effect waves-light btn add money" style="width: 100%;"><i
                                class="material-icons right">arrow_drop_up</i>增加</a>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">favorite</i>
                        <input id="extra_health" type="number" min=0 class="validate">
                        <label for="extra_health">特殊血量</label>
                    </div>
                    <div class="col s6 m3 l3" style="margin-top: 20px; margin-bottom: 10px;">
                        <a class="waves-effect waves-light btn minus health" style="width: 100%;"><i
                                class="material-icons left">arrow_drop_down</i>減少</a>
                    </div>
                    <div class="col s6 m3 l3" style="margin-top: 20px; margin-bottom: 10px;">
                        <div class="valign-wrapper"></div>
                        <a class="waves-effect waves-light btn add health" style="width: 100%;"><i
                                class="material-icons right">arrow_drop_up</i>增加</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">verified_user</i>
                        <input id="title_count" type="number" min=0 class="validate">
                        <label for="title_count">稱號數量</label>
                    </div>
                    <div class="col s5 m3 l3" style="margin-top: 22px;">
                        <header class="left-align" style="font-size: 1.6rem;">稱號加薪：</header>
                    </div>
                    <div class="col s7 m3 l3 center" style="margin-top: 22px;">
                        <label id="titles-salary" style="font-size: 1.75rem;">0</label><label style="font-size: 1.5rem;"> $</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="card blue lighten-5">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <select id="second-job-title-select">
                            <option value="" disabled selected>請先選擇主職業</option>
                        </select>
                        <label>斜槓青年</label>
                    </div>
                    <div class="col s5 m3 l3" style="margin-top: 22px;">
                        <header class="left-align" style="font-size: 1.6rem;">副業加薪：</header>
                    </div>
                    <div class="col s7 m3 l3 center" style="margin-top: 22px;">
                        <label id="sec-job-salary" style="font-size: 1.75rem;">0</label><label style="font-size: 1.5rem;"> $</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
